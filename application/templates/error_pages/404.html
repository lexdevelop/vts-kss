{% extends 'layout.html' %}

{% block content %}
<div class="jumbotron">
    <h1 class="display-3">Page not found, 404</h1>
    <p class="lead">The page you are looking for is not found.</p>
    {% if request.referrer %}
    <p class="lead">
        <a class="btn btn-primary btn-lg" href="{{ request.referrer }}" role="button">Go Back</a>
    </p>
    {% endif %}
</div>
{% endblock %}
