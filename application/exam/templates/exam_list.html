{% extends 'layout.html' %}

{% block content %}
    <h1>Exams:</h1>
    <a href="{{ url_for('exam_bp.create_exam') }}" class="btn btn-success">Start new exam</a>
    <hr>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Date</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for exam in exams %}
            <tr class="table-dark">
              <td>Exam id: {{ exam.id }}</td>
              <td>{{ exam.date.strftime('%Y-%m-%d %H:%M:%S') }} (UTC)</td>
              <td>
                  <a href="{{ url_for('exam_bp.view_exam', id=exam.id) }}" class="btn btn-success">View</a>
                  <a href="{{ url_for('exam_bp.delete_exam', id=exam.id) }}" class="btn btn-danger">Delete</a>
              </td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
